<body>
    <div class="container">
        <div class="logo">üî• SAMEER HACKER üî•</div>
        <div class="subtitle">DOWNLOAD TIKTOK VIDEOS WITHOUT WATERMARK</div>
        
        <div class="input-group">
            <label class="input-label">ENTER TIKTOK VIDEO URL</label>
            <input type="text" id="tiktokUrl" class="search-input" placeholder="Paste TikTok URL ()">
        </div>
        
        <button id="downloadBtn" class="download-btn">DOWNLOAD VIDEO</button>
        
        <div class="loading" id="loading">‚è≥ PROCESSING YOUR REQUEST...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="results-container" id="results"></div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="https://whatsapp.com/channel/0029Vb8xZZP5fM5TcpNszL3J" class="whatsapp-btn" target="_blank">
                    üì± JOIN WHATSAPP CHANNEL
                </a>
            </div>
            <div class="powered-by">POWERED BY OLD-STUDIO</div>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', downloadVideo);
        document.getElementById('tiktokUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });

        // Pre-fill with example URL
        document.getElementById('tiktokUrl').value = "";

        async function downloadVideo() {
            const tiktokUrl = document.getElementById('tiktokUrl').value.trim();
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const successEl = document.getElementById('success');
            const resultsEl = document.getElementById('results');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!tiktokUrl) {
                showError('Please enter a TikTok URL');
                return;
            }
            
            // Validate TikTok URL format
            if (!isValidTikTokUrl(tiktokUrl)) {
                showError('Please enter a valid TikTok URL');
                return;
            }
            
            // Show loading state
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            resultsEl.innerHTML = '';
            downloadBtn.disabled = true;
            
            try {
                // Construct API URL
                const apiUrl = `https://old-studio-tiktok-down.oldhacker7866.workers.dev/?url=${encodeURIComponent(tiktokUrl)}`;
                
                console.log("Fetching from:", apiUrl);
                
                // Fetch video data with timeout
                const fetchPromise = fetch(apiUrl);
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timeout')), 15000)
                );
                
                const response = await Promise.race([fetchPromise, timeoutPromise]);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("API Response:", data);
                
                // Try different possible response formats
                let videoUrl = null;
                
                // Format 1: Direct video URL in response
                if (typeof data === 'string' && data.startsWith('http')) {
                    videoUrl = data;
                }
                // Format 2: Object with videoUrl property
                else if (data && data.videoUrl) {
                    videoUrl = data.videoUrl;
                }
                // Format 3: Object with url property
                else if (data && data.url) {
                    videoUrl = data.url;
                }
                // Format 4: Object with download_url or similar
                else if (data && data.download_url) {
                    videoUrl = data.download_url;
                }
                // Format 5: Nested object structure
                else if (data && data.data && data.data.videoUrl) {
                    videoUrl = data.data.videoUrl;
                }
                // Format 6: Check for any property containing 'video' or 'url'
                else if (data) {
                    for (let key in data) {
                        if (typeof data[key] === 'string' && 
                            (data[key].includes('video') || data[key].includes('tiktok')) && 
                            data[key].startsWith('http')) {
                            videoUrl = data[key];
                            break;
                        }
                    }
                }
                
                if (!videoUrl) {
                    throw new Error('No video URL found in response');
                }
                
                // Ensure the URL is absolute
                if (!videoUrl.startsWith('http')) {
                    videoUrl = 'https:' + videoUrl;
                }
                
                console.log("Found video URL:", videoUrl);
                
                // Display video and download button
                displayVideo(videoUrl);
                
                loadingEl.style.display = 'none';
                downloadBtn.disabled = false;
                
            } catch (error) {
                console.error('Error:', error);
                loadingEl.style.display = 'none';
                downloadBtn.disabled = false;
                
                if (error.name === 'AbortError' || error.message === 'Request timeout') {
                    showError('Request timeout. Please try again.');
                } else {
                    showError('Failed to download video. Please check the URL and try again.');
                }
            }
        }
        
        function displayVideo(videoUrl) {
            const resultsEl = document.getElementById('results');
            
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            
            videoContainer.innerHTML = `
                <video class="video-preview" controls>
                    <source src="${videoUrl}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <br>
                <button class="video-download-btn" onclick="forceDownload('${videoUrl}')">
                    üì• Download Video
                </button>
            `;
            
            resultsEl.appendChild(videoContainer);
        }
        
        // Fixed download function - uses fetch and blob approach
        async function forceDownload(videoUrl) {
            const downloadBtn = document.querySelector('.video-download-btn');
            const originalText = downloadBtn.innerHTML;
            
            try {
                downloadBtn.innerHTML = '‚è≥ Downloading...';
                downloadBtn.disabled = true;
                
                // Fetch the video as blob
                const response = await fetch(videoUrl);
                const blob = await response.blob();
                
                // Create blob URL
                const blobUrl = window.URL.createObjectURL(blob);
                
                // Create download link
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = 'tiktok_video_' + Date.now() + '.mp4';
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                window.URL.revokeObjectURL(blobUrl);
                
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
                
                showSuccess('‚úÖ Video downloaded successfully!');
                
            } catch (error) {
                console.error('Download error:', error);
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
                showError('‚ùå Download failed. Please try again.');
            }
        }
        
        function isValidTikTokUrl(url) {
            const tiktokUrlPattern = /(https?:\/\/)?(www\.)?(vm\.|vt\.)?tiktok\.com\/(.*)/;
            return tiktokUrlPattern.test(url);
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Hide success message if shown
            document.getElementById('success').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.style.display = 'block';
            
            // Hide error message if shown
            document.getElementById('error').style.display = 'none';
            
            // Auto-hide success message after 3 seconds
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }
    </script>
